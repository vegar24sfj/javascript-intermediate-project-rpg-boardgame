<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest for the Dragon's Treasure</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div id="titleContainer">
            <h1>Quest for the Dragon's Treasure</h1>
        </div>
    </header>

    <!-- Game container to hold the board and stats side by side -->
    <div id="gameContainer">
        <table id="gameBoard"></table>
        <div id="playerStats"></div>
    </div>

    <div id="gameMessages"></div>

    <!-- Start Again button, hidden initially -->
    <button id="startAgainButton" style="display:none;" onclick="startNewGame()">Start Again</button>

    <script src="game.js"></script>
</body>

</html>
